<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>APP | ChatECB</title>
    <link rel="stylesheet" type="text/css" href="./front/style.css">
</head>
<body>
    <div class= "container">
        <br />
        <br />
        <h1 class="text-center">Aplicacion ChatECB usando Websocket y PHP</h1>
        <div>
            <div class="form-container">
                <h2>Registro</h2>
                <form id= "formulario_registro" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Registrarse</button>
                    </div>
                    <img alt = "homero chino" src = "https://th.bing.com/th/id/OIP.5LX0Vga7YzRWlWE_lRF3pQAAAA?rs=1&pid=ImgDetMain">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
